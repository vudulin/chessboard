<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Chessboard</title>
</head>
<body>
  <div class="board-editor">
    <div class="chesspieces-top">
      <div class="chesspieces-top__blank"></div>
      <div class="chesspieces-top__blank chesspieces-top__black-pawn"></div>
      <div class="chesspieces-top__blank chesspieces-top__black-rook"></div>
      <div class="chesspieces-top__blank chesspieces-top__black-knight"></div>
      <div class="chesspieces-top__blank chesspieces-top__black-bishop"></div>
      <div class="chesspieces-top__blank chesspieces-top__black-queen"></div>
      <div class="chesspieces-top__blank chesspieces-top__black-king"></div>
      <div class="chesspieces-top__blank"></div>
    </div>
    <div class="board">
      <div class="board__field"></div>
      <div class="board__cell-numbers">
        <p class="board__numbers">1</p>
        <p class="board__numbers">2</p>
        <p class="board__numbers">3</p>
        <p class="board__numbers">4</p>
        <p class="board__numbers">5</p>
        <p class="board__numbers">6</p>
        <p class="board__numbers">7</p>
        <p class="board__numbers">8</p>
      </div>
      <div class="board__cell-letters">
        <p class="board__letters">A</p>
        <p class="board__letters">B</p>
        <p class="board__letters">C</p>
        <p class="board__letters">D</p>
        <p class="board__letters">E</p>
        <p class="board__letters">F</p>
        <p class="board__letters">G</p>
        <p class="board__letters">H</p>
      </div>
    </div>
    <div class="chesspieces-bottom">
      <div class="chesspieces-bottom__blank"></div>
      <div class="chesspieces-bottom__blank chesspieces-bottom__white-pawn"></div>
      <div class="chesspieces-bottom__blank chesspieces-bottom__white-rook"></div>
      <div class="chesspieces-bottom__blank chesspieces-bottom__white-knight"></div>
      <div class="chesspieces-bottom__blank chesspieces-bottom__white-bishop"></div>
      <div class="chesspieces-bottom__blank chesspieces-bottom__white-queen"></div>
      <div class="chesspieces-bottom__blank chesspieces-bottom__white-king"></div>
      <div class="chesspieces-bottom__blank"></div>
    </div>
  </div>
</body>
</html>
